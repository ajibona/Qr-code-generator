<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>QR code generator | devChallenges.io</title>   

  </head>
  <body>

    <header></header>
    <main>
      <section class="data-container">
        <div class="logo">
          <a href="#">
            <img src="resources/Logo.svg" alt="">
          </a>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Enter an URL" id="qrinput">
          <button id="submit">QR code</button>
        </div>
      </section>

      <section class="qr-display">
        <a href="#" class="small-logo">
          <img src="resources/Logo-small.svg" alt="">
        </a>

        <div class="qr-center">
          <div class="circle"></div>
          <img src="" alt="" class="qr-image" id="qrimage">
        </div>

        <div class="btn">
          <button>Download <img src="resources/Load_circle_duotone.svg" alt=""></button>

          <button>Share <img src="resources/link_alt.svg" alt=""></button>
        </div>
      </section>
    </main>
    <footer></footer>

  <!-- 

  Enter an url

  Download
  
  Share
  
  -->

  <script src="script.js"></script>
  </body>
</html>
